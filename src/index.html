<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#3f3f46" />
        <meta name="description" content="Simple calculator application" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="manifest" href="manifest.json" />
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">
            <section class="history"></section>
            <section class="input">
                <div class="input__panel"></div>
                <input type="text" class="input__dummy" />
                <p class="input__info"></p>
            </section>
            <section class="buttons">
                <div class="button" data-sign="clear">&#xab;</div>
                <div class="button" data-sign="parentheses">(</div>
                <div class="button" data-sign="parentheses">)</div>
                <div class="button" data-sign="mod">mod</div>
                <div class="button" data-sign="pi">&pi;</div>
                <div class="button" data-sign="number">7</div>
                <div class="button" data-sign="number">8</div>
                <div class="button" data-sign="number">9</div>
                <div class="button" data-sign="sign">&#247;</div>
                <div class="button" data-sign="root">&#8730;</div>
                <div class="button" data-sign="number">4</div>
                <div class="button" data-sign="number">5</div>
                <div class="button" data-sign="number">6</div>
                <div class="button" data-sign="sign">&#215;</div>
                <div class="button" data-sign="**2">Ã—<sup>2</sup></div>
                <div class="button" data-sign="number">1</div>
                <div class="button" data-sign="number">2</div>
                <div class="button" data-sign="number">3</div>
                <div class="button" data-sign="sign">-</div>
                <div class="button" data-sign="number">0</div>
                <div class="button" data-sign="dot">.</div>
                <div class="button" data-sign="percent">%</div>
                <div class="button" data-sign="sign">+</div>
                <div class="button" data-sign="equal">=</div>
            </section>
        </main>
        <script src="index.js" type="module" defer></script>
    </body>
</html>
