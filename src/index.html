<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">
            <section class="history">
                <div class="history__left"></div>
                <div class="history__center"></div>
                <div class="history__right"></div>
            </section>
            <section class="input">
                <input class="input__panel" type="text" />
            </section>
            <section class="buttons">
                <div class="button button__back" data-sign="back">&#xab;</div>
                <div class="button" data-sign="(">(</div>
                <div class="button" data-sign=")">)</div>
                <div class="button" data-sign="mod">mod</div>
                <div class="button" data-sign="pi">&pi;</div>
                <div class="button" data-sign="7">7</div>
                <div class="button" data-sign="8">8</div>
                <div class="button" data-sign="9">9</div>
                <div class="button" data-sign="/">&#247;</div>
                <div class="button" data-sign="sqr root">&#8730;</div>
                <div class="button" data-sign="4">4</div>
                <div class="button" data-sign="5">5</div>
                <div class="button" data-sign="6">6</div>
                <div class="button" data-sign="*">&#215;</div>
                <div class="button" data-sign="**">x<sup>2</sup></div>
                <div class="button" data-sign="1">1</div>
                <div class="button" data-sign="2">2</div>
                <div class="button" data-sign="3">3</div>
                <div class="button" data-sign="-">-</div>
                <div class="button" data-sign="0">0</div>
                <div class="button" data-sign=",">,</div>
                <div class="button" data-sign="%">%</div>
                <div class="button" data-sign="+">+</div>
                <div class="button" data-sign="=">=</div>
            </section>
        </main>
    </body>
</html>
